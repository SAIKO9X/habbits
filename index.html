<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Habbits</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section id="habbits-content">
			<header id="header-section">
				<img src="./assets/logo.svg" alt="Logo do site Habits" />
				<button>
					<img src="./assets/plus.svg" alt="Ícone do sinal de soma" />
					<div>Registrar meu dia</div>
				</button>
			</header>
			<main>
				<form id="form-habits">
					<div class="habits">
						<div class="habit" data-name="run">🏃‍♂️</div>
						<div class="habit" data-name="water">💧</div>
						<div class="habit" data-name="exercises">💪</div>
						<div class="habit" data-name="sleep">💤</div>
						<div class="habit" data-name="leave">🦮</div>
						<div class="habit" data-name="diet">🥗</div>
					</div>

					<div class="days"></div>
				</form>
			</main>
		</section>

		<!--Biblioteca NLW Setup-->

		<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

		<!--Biblioteca Sweet Alert-->

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

		<!--Link to JS file-->

		<script src="./js/main.js"></script>
	</body>
</html>
